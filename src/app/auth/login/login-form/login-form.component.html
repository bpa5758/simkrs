<div class="card shadow">

    <div class="text-center my-3">
      <app-logo-company />
    </div>
    <div class="text-center">
      <span class="h4 fw-bold">RS BHAYANGKARA POLDA ACEH</span>
    </div>
    <div class="text-center">
      <span class="h6">SISTEM INFORMASI RUMAH SAKIT</span>
    </div>
    <div class="my-3">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"

          >
          <input

            class="form-control"
            id="exampleInputEmail1"

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>

      </form>
    </div>
  </div>
</div>
