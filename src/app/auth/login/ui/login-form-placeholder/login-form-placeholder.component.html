<div class="my-3 d-flex flex-column align-items-center">
  <div class="card shadow col-sm-12 col-md-8 col-lg-8">
    <div class="card-body">
      <div class="text-center my-3">
        <span
          class="placeholder rounded-circle bg-success"
          style="width: 200px; height: 200px"
        ></span>
      </div>
      <div class="text-center placeholder-glow">
        <span class="h2 fw-bold placeholder w-25"></span>
      </div>
      <div class="text-center placeholder-glow">
        <span class="h6 fw-bold placeholder w-50"></span>
      </div>
      <div class="text-center placeholder-glow">
        <span class="h6 fw-bold placeholder w-50"></span>
      </div>
      <div class="d-flex flex-column align-items-center">

        <div class="mb-3 w-100 placeholder-glow">

            >Email address</label
          >
          <input
            type="email"
            class="form-control-plaintext placeholder"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />

        <div class="mb-3 w-100 placeholder-glow">
          <label for="exampleInputPassword1" class="form-label placeholder"
            >Password</label

          <input

          />

        type="submit"
