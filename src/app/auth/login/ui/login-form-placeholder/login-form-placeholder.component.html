<div class="card shadow">
  <div class="card-body">
    <div class="text-center my-3">
      <span
        class="placeholder rounded-circle bg-success"
        style="width: 200px; height: 200px"
      ></span>
    </div>
    <div class="text-center placeholder-glow">
      <span class="h4 fw-bold placeholder">{{ loginService.sim() }}</span>
    </div>
    <div class="text-center placeholder-glow">
      <span class="h6 placeholder">{{ loginService.ketSim() }}</span>
    </div>
    <div class="my-3">
      <form autocomplete="off">
        <div class="mb-3 placeholder-glow">
          <label for="exampleInputEmail1" class="form-label placeholder"
            >Email address</label
          >
          <input
            type="email"
            class="form-control-plaintext placeholder"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3 placeholder-glow">
          <label for="exampleInputPassword1" class="form-label placeholder"
            >Password</label
          >
          <input
            type="password"
            class="form-control-plaintext disabled placeholder"
            id="exampleInputPassword1"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary disabled placeholder col-2"
        ></button>
      </form>
    </div>
  </div>
</div>
